    <script>
        function error_email(input){
            if (input.value == '') {
                input.setCustomValidity('رجاء قم بتعبئة بريد الالكتروني الخاص بك');
            }  else if (input.validity.typeMismatch){
                input.setCustomValidity('بريد الكتروني غير صالح , قم بتجربة بريد مختلف');
            }
            else{ 
		input.setCustomValidity('');}
                return true;   
         }
         function error_password(input){
            if (input.value == '') {
                input.setCustomValidity('رجاء قم بتعبئة الكود الخاص بك');
            }  else if (input.validity.typeMismatch){
                input.setCustomValidity('بريد الكتروني غير صالح , قم بتجربة بريد مختلف');
            }
            else{ 
		input.setCustomValidity('');}
                return true;   
         }
    </script>
